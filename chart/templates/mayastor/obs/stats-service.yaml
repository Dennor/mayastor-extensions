{{- if .Values.eventing.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-stats
  labels:
    app: stats-aggreagtor
    {{ include "label_prefix" . }}/release: {{ .Release.Name }}
    {{ include "label_prefix" . }}/version: {{ .Chart.Version }}
spec:
  ports:
    - name: stats
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: stats
    {{ include "label_prefix" . }}/release: {{ .Release.Name }}
{{- end }}
